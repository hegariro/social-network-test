# =========================================
# CONFIGURACION GENERAL DE LA APLICACION
# =========================================
spring.application.name=social-network
server.port=${SERVER_PORT}
server.servlet.context-path=/api

# =========================================
# CONFIGURACION DE BASE DE DATOS - MYSQL
# =========================================
# URL de conexion
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# =========================================
# Configuracion SpringDoc
# =========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# =========================================
# CONFIGURACION JPA - HIBERNATE
# =========================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.show-sql=false

# =========================================
# CONFIGURACION DE LOGGING
# =========================================
logging.level.root=${LOGGING_LEVEL:INFO}
logging.level.com.linktic.products=${LOGGING_LEVEL:INFO}
logging.level.org.hibernate.SQL=WARN

# Configuracion de archivos de log
logging.file.name=logs/backend-service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# Patron de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n

# =========================================
# CONFIGURACION DE ACTUATOR (MONITORING)
# =========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Configuracion personalizada de health checks
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Metricas
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.tomcat=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# =========================================
# CONFIGURACION DE JACKSON (JSON)
# =========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.indent-output=true

# =========================================
# CONFIGURACION DE VALIDACION
# =========================================
spring.web.resources.add-mappings=false

# =========================================
# CONFIGURACION DE CACHE
# =========================================
spring.cache.type=simple
spring.cache.cache-names=backend
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m

# =========================================
# CONFIGURACION DE TRANSACCIONES
# =========================================
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# =========================================
# CONFIGURACION ESPECIFICA DEL DOMINIO
# =========================================
# Configuracion de paginacion
app.pagination.default-page-size=5
app.pagination.max-page-size=100

# =========================================
# CONFIGURACION DE RETRY Y CIRCUIT BREAKER
# =========================================
resilience4j.retry.instances.product-service.max-attempts=3
resilience4j.retry.instances.product-service.wait-duration=2s
resilience4j.retry.instances.product-service.exponential-backoff-multiplier=2

resilience4j.circuitbreaker.instances.product-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.product-service.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.product-service.slow-call-duration-threshold=2s
resilience4j.circuitbreaker.instances.product-service.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.product-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.product-service.wait-duration-in-open-state=30s

# =========================================
# INFORMACION DE LA APLICACION
# =========================================
info.app.name=Backend_Service
info.app.description=Microservicio de gestion de operaciones backend

# =========================================
# CONFIGURACION DE DESARROLLO - DEBUG
# =========================================
# Solo para desarrollo - NUNCA en produccion
spring.h2.console.enabled=false
spring.jpa.properties.hibernate.generate_statistics=false

# =========================================
# CONFIGURACION DE SEGURIDAD BASICA
# =========================================
# Configuracion CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Configuracion de JWT
app.jwt.secret-key=${JWT_SECRET_KEY}

# Spring Security
spring.security.filter.dispatcher-types=ASYNC,ERROR,REQUEST
